<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tooltip</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #test-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #f0f0f0;
            border: 2px solid #333;
        }

        .test-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #3498db;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip h4 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .tooltip p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .tooltip strong {
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Tooltip Test</h1>
    <p>Hover over the blue box to test the tooltip functionality:</p>

    <div id="test-container">
        <div class="test-box" id="testBox">Hover Me</div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        const testBox = document.getElementById('testBox');
        const tooltip = document.getElementById('tooltip');

        testBox.addEventListener('mouseenter', function(e) {
            console.log('Mouse entered!');
            tooltip.classList.add('visible');
            tooltip.innerHTML = `
                <h4>United States</h4>
                <p><strong>Population:</strong> 331,900,000</p>
                <p><strong>GDP per Capita:</strong> $76,398</p>
                <p><strong>Income Level:</strong> High Income</p>
            `;
        });

        testBox.addEventListener('mousemove', function(e) {
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY - 10) + 'px';
        });

        testBox.addEventListener('mouseleave', function() {
            console.log('Mouse left!');
            tooltip.classList.remove('visible');
        });

        console.log('Test script loaded successfully');
    </script>
</body>
</html>
